{% extends 'main.html' %}
{% block content %}

<div id="filename" contenteditable="true">{{ filename }}</div>
<div id="editor" contenteditable="true">
    {{ text|safe }}
</div>
<a href="/docs"><button id="send" onclick="sendText()">Save</button></a>
<button id="view" onclick="showViewPage()">View</button>

<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
    


{% endblock %}
