{% extends 'main.html' %}
{% block content %}

<form action="/docs/edit" method="POST" class="editor">
    <input name="title" type="text" value="{{ filename }}"><br>
    <textarea name="text" id="textarea" style="width:100%; height:300px;">{{ text }}</textarea>
    <button type="submit">Save</button>
</form>

{% endblock %}
